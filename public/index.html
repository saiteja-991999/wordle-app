<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Wordle Game</title>
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <style>
      /* Fallback theme (light) before React app is initialized */
      body {
        background-color: #f5f5dc; /* beige (light mode) */
        color: #111827;
      }

      .dark-mode body {
        background-color: #0b1220; /* dark mode */
        color: #e6eef8;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script>
      // Adjust viewport height dynamically to handle Safari issue
      function adjustViewportHeight() {
        const vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty(
          "--app-height",
          `${vh * 100}px`
        );
      }

      // Call function on load and on resize
      window.addEventListener("load", adjustViewportHeight);
      window.addEventListener("resize", adjustViewportHeight);
    </script>
  </body>
</html>
