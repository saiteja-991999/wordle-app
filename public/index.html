<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Wordle Game</title>
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <style>
      /* Fallback for theme before React is loaded */
      body {
        background-color: #f5f5dc; /* beige (light mode) */
        color: #111827;
      }
      .dark-mode body {
        background-color: #0b1220; /* dark mode */
        color: #e6eef8;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script>
      // Check for theme preference in localStorage and set it before React renders
      const theme = localStorage.getItem('wordleTheme');
      if (theme === 'dark') {
        document.body.classList.add('dark-mode');
      } else {
        document.body.classList.remove('dark-mode');
      }
    </script>
  </body>
</html>
